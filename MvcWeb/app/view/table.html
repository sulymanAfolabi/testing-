<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>

    <form class="form-search" role="search">
        <div class="input-append">
            <input type="text" ng-model="query" class="input-medium search-query" placeholder="Search">
            <button class="btn btn-default" ng-click="reset()" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
        <div class="input-group-btn">
            <button class="btn" ng-click="query=''; reset()" ng-disabled="!query" type="submit"> Reset</button>
        </div>

    </form>

<div>owl{{test}}</div>

    <table class="table table-striped table-condensed table-hover">
        <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Department</th>
        <th>Status</th>
        <th>Salary</th>
        
        </thead>
        <button>
            <a href="#/formAdd"> <i class="glyphicon glyphicon-plus"> Add New </i></a>
        </button>
        <tbody>
            <tr ng-repeat="item in items" id="item_{{item.Id}}">
                <td>{{item.Id}}</td>
                <td>{{item.Name}}</td>
                <td>{{item.Department}}</td>
                <td>{{item.Status}}</td>
                <td>{{item.Salary}}</td>
                <td>
                    <a href="#/edit/{{item.Id}}">   <i class="glyphicon glyphicon-edit"></i></a>
                    &nbsp;
                    <a ng-click="delete()">   <i class="glyphicon glyphicon-trash"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
    <ul class="pagination">
        <li class=" active"><a href="#/home">1</a></li>
        <li> <a href="#/home">2</a></li>
        <li><a href="#/home">3</a></li>
        <li><a href="#/home">4</a></li>
        <li><a href="#/home">5</a></li>
    </ul>
</body>
</html>
